  <li> fourth place: <b>n.1 summer season swimming-pool membership - 2001 Team; </b></li> \
  <li> fifth place: <b>n.1 basketball jersey signed by the whole Aquila Basket team; </b></li> \
  <li> sixth place: <b> n.1 restaurant dinner for two persons; </b></li> \
  <li> seventh place: <b>n.10 swimming pool entrance tickets - 2001 Team;</b></li> \
  <li> eighth place: <b>n.1 twelve month membership for Car Sharing;</b></li> \
