web.rules.left_menu=RULES
web.rules.title1=Welcome in Trento e Rovereto Play&Go game!
web.rules.text1=It's easy to participate: track your trips with <b>Viaggia Play&amp;Go</b> and choose sustainable mobility solutions \
  to earn points and advance in the game. Have fun collecting points, badges and test yourself with the weekly \
  challenges. Keep an eye on leaderboards: every week you can win prizes and, while having fun, you can contribute \
  making your city more sustainable and smart!
web.rules.title2=How to play?
web.rules.text2=You can track your routes directly in the Home clicking the icons <b>&quot;Walk&quot;</b>, <b>&quot;Bike/Run&quot;</b>, <b>"Bus/Cable car"</b>, or <b>"Train"</b>You \
  can also plan, save and track your frequent multimodal trips in the <b>Mobility section</b>. Tracked journeys allow \
  you to earn <b>Green Leaves</b> points in proportion to the km made through sustainable transport (on foot, by bike/bike sharing, \
  public transport or park&amp;ride facilities). Taken trips must be within Trentino area. There are daily limits for the number of \
  Km made by the player with the various means (10 Km on foot; 20 Km by bike/run; 30 Km by bus/cable car; 30 Km by train). \
  Within the threshold, the Km are enhanced more within the first half of the daily limit, the subsequent Km are progressively valued less \
  until the limit is reached, beyond which they no longer contribute to progress in the game. \
                You can win bonus points in Green Leaves: \
                <ul><li>Overcoming your weekly challenges;</li> \
                    <li>inviting your friends to register to the game: your friend, at registration time, needs to provide your player nickname and must be an active player.</li></ul>
web.rules.title3=Incentives and rewards
web.rules.text3=  During the game you can win <b>weekly and final prizes</b> that reward the top players in the Green Leaves leader boards \
  (weekly and general, respectively). <br>The game is available through App iPhone, but Apple is not sponsoring in any way this game and does not offer prizes. \
  At the following link you can download the complete rules of the game: <a href="../pdf/regolamento_playgo_2019.pdf" target="_system">Trento e Rovereto Play&amp;Go.</a>

  
  
web.privacy.left_menu=PRIVACY
web.privacy.title1=PROCESSING OF PERSONAL DATA
web.privacy.text1=In order to allow the game to take place, it is necessary to collect and process the information relating to planned \
  and saved journeys, to the route of the trips made via the app, to the results of the game. The personal data of the \
  player will be treated in full compliance with the current data protection and privacy legislation, as specified in \
  the document <a href="../pdf/privacy_2019.pdf" target="_system">Data processing and privacy Trento and Rovereto Play&amp;Go game</a>


web.faq.left_menu=FAQ
web.faq.title1=Frequently Asked Questions 
web.faq.text1=<ol> \
        <li><strong>How are Green Leaves points calculated? </strong><br/>Green Leaves points calculation depends on the length (Km) of the itinerary tracked through the App, and on the sustainability of the mean of transportation used by the Player. Additionally, it is possible to gain bonus points (see answer to question n. 2).</li> \
        <li><strong>Why did I get only some of the points related to the journeys I made during one day? </strong><br/>There are daily limits for the number of Km made by the player with the various means (10 Km on foot; 20 Km by bike/run; 30 Km by bus/cable car; 30 Km by train). Within the threshold, the Km are enhanced more within the first half of the daily limit, the subsequent Km are progressively valued less until the limit is reached, beyond which they no longer contribute to progress in the game. If you think you did not exceed the limits, please report the case to the Play &amp; Go team (by using the &ldquo;Report an issue&rdquo; function located in the Menu on the left side of the App or by sending an e-mail to <a href="mailto:playandgo@smartcommunitylab.it">playandgo@smartcommunitylab.it</a>).</li> \
				<li><strong>How can I win bonus points? </strong><br/>You can win bonus Green Leaves points by: \
				<ul> \
				<li >inviting your friends to register to the game: your friend can provide your nickname during the registration procedure. The bonus will be awarded if the new player is active in the game;</li> \
				<li >succeeding in your weekly challenges.</li> \
				</ul> \
				</li> \
				<li><strong>I&rsquo;ve invited a friend to participate in the Game but I have not received the related bonus points yet. </strong><br/>In order to receive the bonus points related to the subscription of a new player, the new player must write the friend&rsquo;s nickname in the &ldquo;Who has invited you to the game?&rdquo; section. Additionally, the player must be an active player in the game before the bonus is awarded.</li> \
				<li><strong>One of my journey is &ldquo;not valid&rdquo;: why? </strong><br/>If the information registered may be out of the parameters that are defined for each mean of transportation. If you think the trip has been wrongly considered not valid, you can report it to Play&amp;Go team by using the &ldquo;Report an issue&rdquo; function located in the Menu on the left side of the App or by sending an e-mail to <a href="mailto:playandgo@smartcommunitylab.it">playandgo@smartcommunitylab.it</a>. Make sure you include the information about the type of the journey (mean of transportation), and the date and time of the journey. Play&amp;Go team will verify the itinerary and award the points if an error occurred.</li> \
				<li><strong>Why have some of the points I gained been revoked? </strong><br/>Green Leaves points and badges can be revoked at the incontestable discretion of the Organisers if violations to the rules of the game are spotted. The Organisers will do spot check to identify incorrect behaviours.</li> \
				<li><strong>Where is the &ldquo;Planning&rdquo; function in the app? </strong><br/>The Planning function is located in the &ldquo;Mobility&rdquo; page. You can access it from the lateral menu or selecting the icon located on the right corner of the low part of the screen in the Home page.</li> \
				<li><strong>My &ldquo;planned journey&rdquo; is not valid: why? </strong><br/>This might happen if the tracked itinerary or the means of transportation you used differ from the planned journey. You can access the &ldquo;Game Diary&rdquo; (from &ldquo;Play&amp;Go&rdquo; in the Home page of the App), select the journey and compare the planned itinerary (green track) with tracked itinerary (blue track). If you don&rsquo;t find substantial differences between the two itineraries, please report the case to the Play&amp;Go team (by using the &ldquo;Report an issue&rdquo; function located in the Menu on the left side of the App or by sending an e-mail to <a href="mailto:playandgo@smartcommunitylab.it">playandgo@smartcommunitylab.it</a>).</li> \
				<li><strong>Can I participate if I travel outside Trento and Rovereto municipalities? </strong><br/>All trips correctly tracked within the area of Provincia di Trento are valid.</li> \
				<li><strong>Why has the rank changed on Saturday morning, after the end of the week (Friday)? </strong><br/>Weekly ranking is to be considered official the Monday following the end of each week (from Saturday to Friday), when possible mistakes will be amended. The winners of the prizes will be announced during the following week.</li> \
				<li><strong>What happens when I reach a new level? </strong><br/>Depending on the phase of the Game and the reached level, scaling to a different level could cause: \
				<ul> \
				<li >Increasing number of challenges available for the player&rsquo;s choice;</li> \
				<li >Unlock new types of challenges (eg. challenge another player) available for the following weeks.</li> \
				</ul> \
				</li> \
				<li><strong>Why can't I unlock the new types of challenges? </strong><br/>By reaching certain levels, the three types of couple challenges are gradually unlocked. \
				<ul> \
				<li >Level 4 [2000 GL] - collaborative challenge,</li> \
				<li >Level 5 [4000 GL] - time-based competitive challenge,</li> \
				<li >Level 6 [6000 GL] - performance-based competitive challenge.</li> \
				</ul> \
				</li> \
				</ol>
web.faq.title2=Frequently Asked Questions Couple Challenges
web.faq.text2=<ol> \
				<li><strong>What does competitive challenge mean? </strong><br/>In a competitive challenge, a player challenges another player to reach a mobility goal. There are two types of competitive challenges: time-based and performance-based. In order to win a time-based competitive challenge, the player must reach the goal before the opponent, while to win a performance-based competitive challenge, the player has to obtain a better result within the duration of the challenge. Points will be awarded only to the winner of the challenge, or to both players in case of a draw.</li> \
				<li><strong>What does collaborative challenge mean? </strong><br/>In a collaborative challenge, two players play together to reach the same goal. The points and distances gained by the players during the period of the challenge will be summed. If the goal is reached, both players will gain the corresponding points.</li> \
				<li><strong>How can I plan the couple challenges? </strong><br/>To program a couple challenge, follow the steps below: \
				<ul> \
				<li >from the Home Page choose 'Plan the next challenge' (present from Wednesday to noon Friday);</li> \
				<li >in the section 'Future' of the challenges page, click 'Choose your opponent' corresponding to the chosen type of a couple challenge;</li> \
				<li >configure the challenge:</li> \
				</ul> \
				<ol> \
				<ul> \
				<ol> \
				<li >choose the counter (how you prefer to face the challenge: on foot, by bike or on GL points);</li> \
				<li >choose the opponent (from the list or entering the player's nickname);</li> \
				<li >calculate the objective (given the counter and the opponent, the goal to be achieved and the respective bonus is automatically computed; the bonus vary according to the complexity of the challenge for the players);</li> \
				<li >send the challenge request.</li> \
				</ol> \
				</ul> \
				</ol> \
				<p>You can try different configurations of the challenge (counter, opponent) to find the most interesting one (goal and bonus) before sending the invitation. After sending the invitation, you can cancel it at any time (by 12.00 P.M. on Friday, deadline for the choices of all types of challenges) and you can proceed with sending another invitation.</p> \
				</li> \
				<li><strong>Why can&rsquo;t I challenge all players? </strong><br/>Each player can invite all players who are positioned between the two previous levels and the two levels after the level of the player proposing the challenge (eg, if the player is at level 5, he can challenge players of level 3, 4, 5, 6 and 7). It is not possible to invite a player who has already scheduled the challenge for the following week or who has already received three invitations for the couple challenges. Moreover, it is not possible to challenge players who are in the blacklist and / or who have blacklisted the player who wants to propose the challenge.</li> \
				<li><strong>How do I add/remove a player from the blacklist? </strong><br/>To add a player to the blacklist you need to access his/her profile (from the leaderboard) and click the button at the top right of the player's profile page. In the same way you can remove the player from the blacklist at any time. You can consult your blacklist by accessing your profile from the Home Page or the Ranking and clicking on the icon at the bottom right.</li> \
				<li><strong>Can I cancel the invitation? </strong><br/>Once configured and sent the invitation for a couple challenge, the message indicating the challenge will be replaced by the invitation made with the possibility to cancel it (if it has not already been accepted / refused by the invited player). In case of refusal or cancellation of the invitation you have the possibility to proceed with another invitation (always by 12.00 on Friday).</li> \
				<li><strong>How can I know if someone has invited me to a challenge? </strong><br/>When a player is challenged, he receives a notification (both in the App and in the game diary) and the invitations are displayed in the "Future" section of the challenges page.</li> \
				<li><strong>Can I know the progress of my opponent in the challenge? </strong><br/>After the start of the challenge (from Saturday) you can see both your progress in the challenge and that of your opponent.</li> \
				<li><strong>After having unlocked one type of couple challenge will it be available also in future? </strong><br/>The unlocked challenges will always be available for future choices.</li> \
				<li><strong>Why did I get a challenge I did not choose? </strong><br/>Every week each player has at least one active challenge. Depending on the level, the player can choose between one or more challenges proposed either by the system or by other players. If, on Friday at 12.00 PM the player does not choose one of the challenges, the system will automatically assign a challenge.</li> \
				<li><strong>I did not choose a challenge and the deadline to choose the challenge has not expired: why was I assigned a challenge anyway? </strong><br/>If a player accepts one of the challenges you proposed, that challenge becomes automatically your challenge for the following week. </li> \
				<li><strong>Can I participate to Trento e Rovereto Play&amp;Go if I own a Windows smartphone? </strong><br/>Unfortunately, this edition of the game is available only for Android and iOS smartphones.</li> \
        </ol>
 
