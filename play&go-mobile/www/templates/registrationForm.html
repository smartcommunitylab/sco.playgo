<ion-view id="notifications" title="{{'registration_title' | translate}}">
    <ion-content id="content" has-header="true">
        <!--<div class="row space-from-top">-->
        <!--<div class="item item-text-wrap">{{'registration_answer' | translate}}</div>-->
        <div class="row">
            <div class="col registration-profile-text">
                <p>{{'registration_profile_image' | translate}}</p>
            </div>
            <div class="col">
                <img class="registration-image" ng-src="{{image_source}}" ng-click="changepicture()">
                <!-- <input type="file" id="inputImg" class="ng-hide" onchange="angular.element(this).scope().setFile(this)" accept="image/*"> -->
            </div>
        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{'registration_nick' | translate}}</span>
            <input type="text" placeholder="{{'registration_nick_placeholder' | translate}}" ng-model="user.nickname">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{'registration_mail' | translate}}</span>
            <input type="email" placeholder="{{'registration_mail_placeholder' | translate}}" ng-model="user.mail">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{'registration_invite' | translate}}</span>
            <input type="text" placeholder="{{'registration_invite_placeholder' | translate}}" ng-model="user.nick_recommandation">
        </label>
        <div class="rules_list">
            <ul class="list-welcome">
                <li>
                    <a href="#" ng-click="openRulesModal()">{{'registration_link_rule' | translate}}</a>
                </li>
                <li>
                    <a href="#" onclick="cordova.InAppBrowser.open(openExtLink('https://ferrara.smartcommunitylab.it/playandgo/gamificationweb/privacy', '_system', 'location=yes'); return false;">{{'registration_privacy' | translate}}</a>
                </li>
                <li>
                    <a href="#" onclick="cordova.InAppBrowser.open('https://tn.smartcommunitylab.it/playandgo/gamificationweb/prizes', '_system', 'location=yes'); return false;">{{'registration_prizes' | translate}}</a>
                </li>
            </ul>

        </div>
        <ion-checkbox ng-model="read.isChecked" class="tac-check">
            <b>{{'registration_read' | translate}}</b>
        </ion-checkbox>

        <button class="button button-viaggia-header button-block" ng-click="register()">
            {{'login_register'|translate}}
        </button>
        <!--        </div>-->
    </ion-content>
</ion-view>
